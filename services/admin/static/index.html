<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Cloud Processing Dashboard</title>
    <link href="/static/styles.css" rel="stylesheet" />
    <script src="/static/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Cloud Processing Dashboard</h1>

      <section id="current-recording">
        <h2>Current Processing</h2>
        <div id="current-recording-info"></div>
        <table id="current-recording-table">
          <thead>
            <tr>
              <th>Recording ID</th>
              <th>Type</th>
              <th>Progress</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="current-recording-list">
            <!-- Current recording item will be dynamically inserted here -->
          </tbody>
        </table>
      </section>

      <section id="queue">
        <h2>Processing Queue</h2>
        <table id="queue-table">
          <thead>
            <tr>
              <th>Recording ID</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody id="queue-list">
            <!-- Queue items will be dynamically inserted here -->
          </tbody>
        </table>
      </section>
    </div>
  </body>
</html>
